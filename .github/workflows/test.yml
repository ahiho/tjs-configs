name: âœ¨ Test

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  test-node20:
    name: Run tests using node 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test
        run: yarn ci:install && yarn ci:test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}

