name: âœ¨ Test

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  test-node20:
    name: Run tests using node 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install packages
        run: yarn ci:install

      - name: Test
        run: yarn ci:test

  test-node18:
    name: Run tests using node 18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: yarn ci:install

      - name: Test
        run: yarn ci:test
